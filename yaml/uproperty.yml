                // This is the allowed type, which is the FPrimaryAssetType
                AssetType = TEXT("FancyAssetName");
            }              
        }
      - |
        UPROPERTY(meta = (AllowedTypes = "FancyAssetName"))
        FPrimaryAssetId FancyAsset;
        
